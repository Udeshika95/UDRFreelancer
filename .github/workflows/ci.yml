name: CI / CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    environment: MONGO_URI

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull latest code from main
        run: |
          cd /home/ubuntu/UDRFreelancer
          git fetch origin main
          git reset --hard origin/main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Print Env Secret
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }} 
          JWT_SECRET: ${{ secrets.JWT_SECRET }} 
          PORT: ${{ secrets.PORT }} 
        run: |
          echo "Secret 1 is: $MONGO_URI"
          echo "Secret 2 is: $JWT_SECRET"
          echo "Secret 3 is: $PORT"

      - name: Stop PM2 Processes
        run: pm2 stop all || true

      - name: Install Backend Dependencies
        working-directory: /home/ubuntu/UDRFreelancer/backend
        run: |
          npm install --global yarn
          yarn --version
          yarn install

      - name: Install Frontend Dependencies and Build
        working-directory: /home/ubuntu/UDRFreelancer/frontend
        run: |
          df -h
          sudo rm -rf ./build
          yarn install
          yarn run build

      - name: Run Backend Tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        working-directory: ./backend

        run: npm test

      - run: npm ci
      - run: | 
          cd ./backend
          touch .env
          echo "${{ secrets.PROD }}" > .env

      - run: pm2 start all

      - run: pm2 restart all



